<!DOCTYPE html>
<html>
  <head><title>Phrak Socket</title></head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <div id="room" style="display: none;">
      <h1>Majority Rool!</h1>
      <h3>Where popular opinion is finally worth something.</h3>
      <div id="room-create-btn" type="text">Create new room</div>
      <p class="or-sep">OR</p>
      <input id="room-box" type="text" placeholder="enter room id">
      <div id="room-join-btn" type="text">Join existing room</div>
      <h2 id="room-warn"></h2>
    </div>
    <div id="login" style="display: none;">
      <h1>Please pick a username.</h1>
      <input id="username-box" type="text" placeholder="enter a new name">
      <h2 id="username-warn"></h2>
    </div>
    <div id="content" style="display: none;">
      <div id="page-left">
        <div id="game-area">
        </div>
        <div id="room-info-bar"><span id="room-info-notice"></span><span id="room-info-url"></span></div>
      </div>
      <div id="page-right">
        <div id="chat-area">
          <div id="chat-stats">
            <p><span class="label">Online users:</span> <span id="online-users"></span></p>
          </div>
          <div id="chat"></div>
          <input id="chat-box" type="text" placeholder="enter message">
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.plugins.js"></script>
  <script src="js/scripts.js"></script>
</html>
