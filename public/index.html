<!DOCTYPE html>
<html>
  <head><title>Phrak Socket</title></head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <div id="login">
      <h1>Please pick a username.</h1>
      <input id="username-box" type="text" placeholder="enter a new name">
      <h2 id="username-warn"></h2>
    </div>
    <div id="content" style="display: none;">
      <div id="page-left">
        <div id="game-area">
          <h1>This is the game area!</h1>
        </div>
      </div>
      <div id="page-right">
        <div id="chat-area">
          <div id="chat-stats">
            <p><span class="label">Online users:</span> <span id="online-users"></span></p>
            <!-- <h4>Username: <span id="user-name"></span></h4> -->
          </div>
          <div id="chat"></div>
          <input id="chat-box" type="text" placeholder="enter message">
        </div>
      </div>
    </div>
  </body>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.plugins.js"></script>
  <script src="js/scripts.js"></script>
</html>
