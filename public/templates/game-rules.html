<h1>Majority Rool!</h1>
<h4 style='text-align: center;'>Pick the answer that you think is in the majority and you get points.</h4>
<h4 style='text-align: center;'>If you are in the majority, you get 1 point.</h4>
<h4 style='text-align: center;'>If you are in the minority, you get no points.</h4>
<h4 style='text-align: center;'>If there is an even split with no real majority, NO one gets points.</h4>
